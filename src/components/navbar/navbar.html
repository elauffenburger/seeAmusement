<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{title}}</ion-title>
  <ion-buttons end>
    <ng-content select=".buttons"></ng-content>
    <button ion-button class="options" (click)="openOptions()">
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
